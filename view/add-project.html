<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- <link rel="stylesheet" href="assets/css/add.css"> -->
    <title>Project Cards | Baharsah 2022</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://dumbways.id/assets/images/brandred.png" width="60" height="40">
              </a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fs-5" aria-current="page" href="/">Home</a>
              </li>
                <a class="nav-link fs-5 active" aria-current="page" href="/project">Add Project</a>
                <li></li>
            </ul>
            <div class="d-flex">
              <a class="btn btn-dark fs-5 me-3" href="/contact">Contact Me</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container-fluid mt-5">
        <h1 class="text-center fw-bold mb-5">Add to My Project</h1>
        <div class="container-sm ps-5 pe-5 w-50 mx-auto">
            <form method="post" action="/project">
                <div class="form-group mb-3">
                  <label class="fw-bold">Project name</label>
                  <input type="text" class="form-control" name="project" id="exampleInputEmail1" placeholder="">
                  <div class="input-group mt-3 mb-2">
                    <div class="row g-2 align-items-center">
                      <div class="col-2">
                        <label for="inputPassword6" class="col-form-label fw-bold">Start Date</label>
                      </div>
                      <div class="col-4">
                        <input type="date" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                      </div>
                      <div class="col-2">
                        <label for="inputPassword6" class="fw-bold col-form-label">End Date</label>
                      </div>
                      <div class="col-4">
                        <input type="date" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                      </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label fw-bold">Description</label>
                      <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="mb3">
                      <label for="" class="fw-bold mb-4">Tech Stack</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" name="tech" value="Node" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1">
                        Node
                      </label>
                      
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" value="React" name="tech" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1">
                        React
                      </label>
                      
                    </div>
                    
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" value="Next" name="tech" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1">
                        Next
                      </label>
                      
                    </div>
                    
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" value="Typescript" name="tech" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1">
                        Typescript
                      </label>
                      
                    </div>
                    <div>
                      <label for="formFileLg" class="form-label mt-4"></label>
                      <input class="form-control form-control-lg" id="formFileLg" type="file">
                    </div>



                    
                    
                </div>
                <input class="btn btn-bhr-primary fs-5 rounded-5 right" type="submit" value="Submit">


                </div>
              </form>
        </div>

</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
